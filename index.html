<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quote generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=google.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='/styles.css'>
</head>
<body>
    <div id="quote__container">
        <!-- Quote -->
        <div class="quote__text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="quote__author">
            <span id="author">Buddha</span>
        </div>
        <!-- Button -->
        <div class="button__container">
            <button class="twitter__button" id="twitter" title="Tweet this">
                <i class="fab fa-twitter"></i>
            </button>

            <button id="now__quote">New Quote</button>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
